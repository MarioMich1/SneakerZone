    /* Simulación de aspect ratio 4:3 para imágenes de producto (común en e-commerce) */

        /* Permite que el contenedor de la imagen tenga un padding-bottom del 75% de su ancho, manteniendo 4:3 */

<script>
  // Variables para almacenar los filtros activos
  var activeFilters = {
    'data-filter-brand': 'all',
    'data-filter-gender': 'all'
  };

  function applyFilters(){
    // Encuentra todas las tarjetas de producto
    var cards = document.querySelectorAll('.product-card');

    cards.forEach(function(card){
      var show = true; // Asumir que se muestra a menos que un filtro lo niegue
      
      // Chequeo de Filtro de Marca
      var cardBrand = card.getAttribute('data-filter-brand');
      if (activeFilters['data-filter-brand'] !== 'all' && activeFilters['data-filter-brand'] !== cardBrand) {
        show = false;
      }
      
      // Chequeo de Filtro de Género
      var cardGender = card.getAttribute('data-filter-gender');
      if (activeFilters['data-filter-gender'] !== 'all' && activeFilters['data-filter-gender'] !== cardGender) {
        show = false;
      }
      
      // Aplicar visibilidad
      card.style.display = show ? 'block' : 'none';
    });
  }

  function wire(selector, attr){
    document.querySelectorAll(selector).forEach(function(btn){
      btn.addEventListener('click', function(e){
        e.preventDefault();
        
        var val = btn.getAttribute(attr);
        
        // Actualizar el valor del filtro activo
        activeFilters[attr] = val;

        // Desactivar hermanos del mismo grupo y activar el botón clickeado
        document.querySelectorAll('['+attr+']').forEach(function(b){
          b.classList.remove('active');
        });
        
        // Agregar la clase 'active' al botón clickeado (incluyendo 'all') para el estilo visual
        btn.classList.add('active');
        
        applyFilters();
      });
    });
  }

  document.addEventListener('DOMContentLoaded', function(){
    // Conectar la lógica de filtrado a los botones de marca y género
    wire('[data-filter-brand]', 'data-filter-brand');
    wire('[data-filter-gender]', 'data-filter-gender');

    // Asegurar que los botones "Todos" estén activos al cargar (para el estilo inicial)
    document.querySelectorAll('[data-filter-brand="all"]').forEach(function(btn){
        btn.classList.add('active');
    });
    document.querySelectorAll('[data-filter-gender="all"]').forEach(function(btn){
        btn.classList.add('active');
    });

    // Aplicación inicial (muestra todos los productos)
    applyFilters();
  });
</script>
